<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbtron">
      <h1>Pizza Planet</h1>
      <p>Welcome to Pizza planet where we provide the largest and most dangerous pizzas.</p>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <h4>Select Your Desired Toppings ($2.00 per Topping)</h4>
        <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni 
        <input type="checkbox" name="toppings" value="sausage"> Sausage 
        <input type="checkbox" name="toppings" value="bacon"> Bacon 
        <input type="checkbox" name="toppings" value="pepperoni"> BellPeppers
        <input type="checkbox" name="toppings" value="sausage"> Mushrooms
        <input type="checkbox" name="toppings" value="bacon"> Pineapple
      </div>
      <button type="submit" class="btn btn-danger">Price!</button>
    </form>
    <div class="hidden-price">
      <p>Your total comes to : $<span id="price"></span></p>
    </div>
  </div>
    
</body>
